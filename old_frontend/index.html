<!doctype html>
<html lang="rus">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Библиотека программных продуктов</title>
  <link rel="stylesheet" href="null-style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="table-title">
  <h3>Библиотека программных продуктов</h3>
</div>
<table class="table-fill">
  <thead>
  <tr>
    <th class="text-left">#</th>
    <th class="text-left">Название</th>
    <th class="text-left">Категория</th>
    <th class="text-left">Производитель</th>
    <th class="text-left">Объем памяти</th>
    <th class="text-left">Объем оперативной памяти</th>
    <th class="text-left">Местоположение</th>
    <th class="text-left">Стоимость</th>

  </tr>
  </thead>
  <tbody class="table-hover">
  <tr>
    <td class="text-left">January</td>
    <td class="text-left">$ 50,000.00</td>
  </tr>
  <tr>
    <td class="text-left">February</td>
    <td class="text-left">$ 10,000.00</td>
  </tr>
  <tr>
    <td class="text-left">March</td>
    <td class="text-left">$ 85,000.00</td>
  </tr>
  <tr>
    <td class="text-left">April</td>
    <td class="text-left">$ 56,000.00</td>
  </tr>
  <tr>
    <td class="text-left">May</td>
    <td class="text-left">$ 98,000.00</td>
  </tr>
  </tbody>
</table>

</body>
</html>
